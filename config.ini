[user]
name=mobile
password=password

[product]
name=HUAWEI Mate 80 Pro Max
id=10086724171251
color=极夜黑
version=16GB+1TB
payment=全款购买
;默认套装为空，若套装为空时则抢购单品，否则，则抢购配置的套装
;sets=12GB+512GB 青山黛,木星棕 深棕色真皮表带,雅川青 无线充版
sets=

; 浏览器配置
[browser]
; 浏览器类型，当前仅支持：chrome、firefox、edge、safari
type=chrome
; driver为对应浏览器驱动存放的绝对路径，如果设置，则加载该路径的驱动，未设置则自动下载管理
; driverPath=/path/to/chromedriver
; 是否开启无界面模式，默认为否，无界面模式需要设置userAgent
headless=no
; 请设置对应浏览器对应的userAgent
; userAgent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
; 代理服务器配置（可选），格式：ip:port 或 http://ip:port
; proxy=127.0.0.1:7890

; 程序处理相关配置
[process]
; thread 为程序开启的线程数，未配置则为单线程，最小不能低于1，最高设置为20
thread=1
; 程序尝试下单时等待时长，单位为秒，为浮点型数字，最小为0.001秒（1毫秒）
interval=0.001
; 操作超时时间，单位为秒
timeout=30
; 失败重试次数
retryTimes=3

; 通知配置（可选）
[notify]
; 抢购成功后是否播放提示音
enableSound=yes
; 是否发送邮件通知（需要配置邮箱信息）
enableEmail=no
; 收件人邮箱
; emailTo=your_email@example.com
; 发件人邮箱（需要开启SMTP服务）
; emailFrom=sender@example.com
; 邮箱授权码（不是密码，需要在邮箱设置中获取）
; emailPassword=your_auth_code